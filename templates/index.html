<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charge Prediction</title>
</head>
<body>
    <h1>Insurance Charge Prediction</h1>
    <form id="predictionForm">
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" required><br>

        <label for="sex">Sex:</label><br>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="bmi">BMI:</label><br>
        <input type="text" id="bmi" name="bmi" required><br>

        <label for="children">Children:</label><br>
        <input type="text" id="children" name="children" required><br>

        <label for="smoker">Smoker:</label><br>
        <select id="smoker" name="smoker" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <label for="region">Region:</label><br>
        <select id="region" name="region" required>
            <option value="southwest">Southwest</option>
            <option value="southeast">Southeast</option>
            <option value="northwest">Northwest</option>
            <option value="northeast">Northeast</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>Prediction Result</h2>
    <p id="result"></p>

    <script>
        const form = document.querySelector("#predictionForm");
    
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Create an object with the form data
            const formData = {
                age: document.getElementById('age').value,
                sex: document.getElementById('sex').value,
                bmi: document.getElementById('bmi').value,
                children: document.getElementById('children').value,
                smoker: document.getElementById('smoker').value,
                region: document.getElementById('region').value
            };
    
            // Send the data as JSON to the server
            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.prediction) {
                    document.getElementById("result").textContent = "Predicted Charges: $" + data.prediction.toFixed(2);
                } else {
                    document.getElementById("result").textContent = "Error: " + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("result").textContent = "Error occurred while predicting.";
            });
        });
    </script>
